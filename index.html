    <button class="alarm " id="party" onclick="setAlarm()">Set Alarm</button>

        <div>lunch: <span id="lunchTime">Default</span></div>
        <div>nap :<span id="napTime">Default</span></div>

    </div>

        <div class="box1"></div>
        <div class="box2">
            <div class="classbox2">

                <div class="b" onclick="callme()">10 hours </div>
